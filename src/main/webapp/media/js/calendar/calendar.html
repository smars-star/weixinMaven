<HTML>

		<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">

		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">

		<TITLE>日历</TITLE>	

		<link href="calendar.css" rel="stylesheet" type="text/css">

	</HEAD>

	<BODY class="BodyBackColor" style="margin:4px">

					<TD width="23%" valign="bottom"><INPUT id="txtYear" name="txtYear" type="button" class="LabelInput"></TD>

					<TD width="26%"><SELECT id="cboMonth" name="cboMonth" onchange="monthChanged()" class="ComboInput">

							<OPTION value="3">三月</OPTION>

							<OPTION value="4">四月</OPTION>

							<OPTION value="10">十月</OPTION>

							<OPTION value="11">十一月</OPTION>
